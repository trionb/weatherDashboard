<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <h1>Weather Dashboard</h1>
    </nav>
    <h2>Search for a City:</h2>
    <nav class="navbar navbar-light bg-light">
        <form id="searchForm" class="form-inline">
            <input id="searchCity" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button id="searchbtn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
    <br>
    <aside class="card float-left" style="width: 18rem;">
        <p><strong>Cities</strong></p>
        <ul id="city-list" class="cities"></ul>
    </aside>
    <section id="container" class="row">
        <article class="card1 col-12 mb-2">
            <div class="cardBody">
                <h5 id="currentCity" class="card-title">Current City</h5>
                    <p>Temperature: <span id="currentTemp"></span></p>
                    <p>Humidity: <span id="currentHumidity"></span></p>
                    <p>Wind Speed: <span id="currentWindSpeed"></span></p>
                    <p>UV Index: <span id="currentUvIndex"></span></p>
            </div> 
        </article>
